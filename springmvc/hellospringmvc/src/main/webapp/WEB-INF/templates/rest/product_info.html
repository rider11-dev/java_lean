<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <h1>商品详情页</h1>
    <table th:border="1" th:cellspacing="0" style="width: 600px">
        <tr>
            <th> 商品ID：</th>
            <td th:text="${product.getProductId()}"></td>
        </tr>
        <tr>
            <th>商品名：</th>
            <td th:text="${product.getProductName()}"></td>
        </tr>
        <tr>
            <th>商品价格：</th>
            <td th:text="${product.getPrice()}"></td>
        </tr>
        <tr>
            <th>商品库存：</th>
            <td th:text="${product.getStock()}"></td>
        </tr>
        <tr>
            <th>商品简介：</th>
            <td th:text="${product.getIntroduction()}"></td>
        </tr>
    </table>
    <br>
    <a th:href="@{/rest/product/list}">返回商品列表页</a>
</body>

</html>
